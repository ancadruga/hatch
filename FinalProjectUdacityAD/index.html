<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <!--Changed the font, to personilize the page -->
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <!--Added a maximum value to avoid crashing the browser and to diminuate the loading time.-->
    <input type="number" id="input_height" name="height" max=963 min="1" value="1">
    Grid Width:
    <input type="number" id="input_width" name="width" max=963 min="1" value="1">
    <input type="submit">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <!--Break added for a better design-->
  <br>
  <table id="pixel_canvas"></table>
  <br>
  <!--Button added to toggle the grid-->
  <input type="button" id="toggleT" value="Remove Grid">

  <!--jQuery minified library added to access the DOM-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="designs.js"></script>
</body>

</html>
